		<script type="text/javascript">
			

			//Helper functions go here:
			function getCookie(name) 
			{
				var cookie = decodeURIComponent(document.cookie);
				var ca = cookie.split(';');

				for(i = 0; i < ca.length; i++) 
				{
					var c = ca[i];

					while(c.charAt(0) == ' ')
					{
						c = c.substring(1);
					}

					if(c.indexOf(name) == 0) 
					{
						return c.substring(name.length+1, c.length);
					}
				}
			}
			stringCheck = getCookie("userID");
			document.getElementById("logouti").innerHTML = "Logout " + stringCheck;
				if (typeof stringCheck == "undefined" || stringCheck == ""|| stringCheck == "0") 
				{
					var lo = document.getElementById('logouti');
					lo.style.display = 'none'; //or
					lo.style.visibility = 'hidden';
				}
				else
				{
					var li = document.getElementById('useri');
					li.style.display = 'none'; //or
					li.style.visibility = 'hidden';
				}


		</script>
